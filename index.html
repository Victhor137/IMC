<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validarLogin() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const mensagemErro = document.getElementById("mensagem-erro");

            if (usuario === "vitor" && senha === "137") {
                window.location.href = "menu.html"; // Redireciona para a segunda p치gina
            } else {
                mensagemErro.innerText = "Usu치rio ou senha incorretos. Tente novamente.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault(); validarLogin();">
            <div class="input-container">
                <label for="usuario">Usu치rio:</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="input-container">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="mensagem-erro" class="error-message"></p>
        </form>
    </div>
</body>
</html>
